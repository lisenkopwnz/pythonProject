{% extends 'bestcar/base.html' %}
{% block content %}

<h1>Поиск</h1>

<ul>
    {% for item in object_list  %}
    <li>

        <td>{{item.departure}}</td>
        <td>{{item.arrival}}</td>
        <td>{{item.models_auto}}</td>
        <td>{{item.date_time}}</td>
        <td>{{item.seating}}</td>
        <td>{{item.author.username|default:'Неизвестен'}}</td>
    </li>
    {% endfor %}
</ul>

{% endblock %}
